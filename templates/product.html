{%  extends 'main.html' %}

{% block content %}
<br>
<!---- button  ----->
<div class="container">
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#form">
    PRODUCT_TYPE
  </button>
</div>
<div class="container">
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#color">
    See Modal with Form
  </button>
</div>
<div class="container">
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#size">
    See Modal with Form
  </button>
</div>
<div class="container">
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#product">
    See Modal with Form
  </button>
</div>
<!----- end button ------>
<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label>PRODUCT_TYPE</label>
            {{ tagform }}
          </div>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
